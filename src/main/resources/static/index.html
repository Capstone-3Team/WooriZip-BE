<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>경상났네 API · Welcome</title>
    <style>
        html,body {
            height:100%;margin:0;
            font-family: system-ui,-apple-system,"Segoe UI",Roboto,AppleSDGothicNeo,"Noto Sans KR",sans-serif;
            background:#FAF9F6;color:#222;
        }
        .wrap {
            min-height:100%;
            display:grid;
            place-items:center;
            padding:24px;
        }
        .card {
            max-width:560px;width:100%;
            background:white;
            border-radius:20px;
            box-shadow:0 6px 24px rgba(0,0,0,.06);
            padding:40px 32px;
            text-align:center;
        }
        h1 {
            margin:0 0 12px;
            font-size:30px;
        }
        p {
            margin:0;
            font-size:16px;
            line-height:1.6;
            color:#555;
        }
        .badge {
            display:inline-block;
            background:#DAC16A;
            color:#000;
            border-radius:999px;
            padding:4px 12px;
            font-size:14px;
            margin-left:8px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>경상났네 API 서버 <span class="badge">Welcome</span></h1>
        <p>서버가 정상적으로 실행 중입니다.<br>
            REST API 엔드포인트를 통해 서비스를 이용할 수 있습니다.</p>
    </div>
</div>
</body>
</html>

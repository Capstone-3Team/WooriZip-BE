name: CI-CD Deploy

on:
  push:
    branches: [ "main" ]   # main에 push 되면 자동 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2) JDK 세팅 (Spring Boot 빌드 용)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) Gradle 빌드 (테스트 제외)
      - name: Build Spring Boot Jar
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4) Docker Buildx 세팅
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5) Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker 이미지 빌드 + Docker Hub push
      - name: Build and Push Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t juwon1105/backend:latest \
            --push .

      # 7) EC2 SSH 접속 → 기존 컨테이너 종료 → 최신 Docker 이미지 run
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker rm -f backend || true
            docker pull --platform linux/amd64 juwon1105/backend:latest
            docker run -d -p 8080:8080 --name backend --platform linux/amd64 juwon1105/backend:latest
